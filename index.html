<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dekho Live</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        margin: 0;
        padding: 0;
    }
    header {
        background: #e50914;
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
    }
    nav {
        display: flex;
        background: #222;
        overflow-x: auto;
    }
    nav button {
        flex: 1;
        padding: 10px;
        background: #222;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1rem;
    }
    nav button.active {
        background: #e50914;
    }
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        padding: 10px;
    }
    .card {
        background: #1c1c1c;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
        padding-bottom: 10px;
    }
    .card img {
        width: 100%;
        height: 100px;
        object-fit: cover;
    }
    .status {
        padding: 5px;
        font-weight: bold;
    }
    .live {
        color: red;
        animation: blink 1s infinite;
    }
    @keyframes blink {
        50% { opacity: 0.4; }
    }
    .watch-btn {
        background: #e50914;
        color: white;
        padding: 5px 10px;
        border: none;
        margin-top: 5px;
        cursor: pointer;
        border-radius: 4px;
    }
</style>
</head>
<body>

<header>Dekho Live</header>

<nav>
    <button onclick="filterCategory('all')" class="active">All</button>
    <button onclick="filterCategory('live')">Live</button>
    <button onclick="filterCategory('upcoming')">Upcoming</button>
    <button onclick="filterCategory('recent')">Recent</button>
    <button onclick="filterCategory('sports')">Sports</button>
</nav>

<div class="cards" id="cardContainer"></div>

<script>
const matches = [
    { id: 1, title: "Football Match", img: "https://via.placeholder.com/300x150", status: "live", category: "sports", link: "#", endTime: Date.now() + 600000 },
    { id: 2, title: "Cricket Match", img: "https://via.placeholder.com/300x150", status: "upcoming", category: "sports", startTime: Date.now() + 10000 },
    { id: 3, title: "Music Event", img: "https://via.placeholder.com/300x150", status: "recent", category: "music", link: "#" }
];

function renderCards(filter) {
    const container = document.getElementById('cardContainer');
    container.innerHTML = '';
    matches.forEach(match => {
        if (filter !== 'all' && match.status !== filter && match.category !== filter) return;

        let statusText = '';
        if (match.status === 'live') statusText = `<span class="status live">LIVE</span>`;
        else if (match.status === 'upcoming') {
            let timeLeft = Math.max(0, match.startTime - Date.now());
            statusText = `<span class="status" id="countdown-${match.id}">${formatTime(timeLeft)}</span>`;
            startCountdown(match.id, match.startTime);
        }
        else statusText = `<span class="status">Recent</span>`;

        container.innerHTML += `
            <div class="card">
                <img src="${match.img}" alt="${match.title}">
                <h4>${match.title}</h4>
                ${statusText}
                <button class="watch-btn" onclick="window.location='${match.link || '#'}'">Watch Now</button>
            </div>
        `;
    });
}

function filterCategory(cat) {
    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    renderCards(cat);
}

function formatTime(ms) {
    const sec = Math.floor(ms / 1000);
    const m = String(Math.floor(sec / 60)).padStart(2, '0');
    const s = String(sec % 60).padStart(2, '0');
    return `${m}:${s}`;
}

function startCountdown(id, startTime) {
    const interval = setInterval(() => {
        const now = Date.now();
        let timeLeft = startTime - now;
        if (timeLeft <= 0) {
            clearInterval(interval);
            const match = matches.find(m => m.id === id);
            match.status = 'live';
            renderCards(document.querySelector('nav button.active').innerText.toLowerCase());
        } else {
            document.getElementById(`countdown-${id}`).innerText = formatTime(timeLeft);
        }
    }, 1000);
}

renderCards('all');
</script>

</body>
</html>
