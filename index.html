<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveFy Movies - Stream Your Favorites</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .main-content { padding-bottom: 80px; }
        .page { display: none; }
        .page.active { display: block; }
        .category-grid-item { background-image: linear-gradient(to top right, #1e40af, #3b82f6); }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans">

    <div id="app-container" class="max-w-4xl mx-auto">
        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Home Page -->
            <div id="home-page" class="page active p-4">
                <header class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-white">Livefy<span class="text-blue-500">Movies</span></h1>
                    <div class="relative cursor-pointer" onclick="showPage('notification-page')">
                        <i class="fas fa-bell text-xl text-gray-400"></i>
                        <div id="notification-dot" class="absolute top-0 right-0 w-2.5 h-2.5 bg-red-500 rounded-full hidden"></div>
                    </div>
                </header>
                <div id="banner-carousel" class="relative w-full h-48 md:h-64 rounded-xl overflow-hidden mb-8 shadow-lg"></div>
                <div id="movie-carousels-container"></div>
            </div>

            <!-- Search Page -->
            <div id="search-page" class="page p-4">
                <h2 class="text-2xl font-bold mb-4">Search Movies</h2>
                <div class="relative">
                    <input type="text" id="search-input" class="w-full bg-slate-800 text-white rounded-lg p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Search for a movie...">
                    <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
                </div>
                <div id="search-results" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mt-6"></div>
            </div>

            <!-- Categories Page -->
            <div id="categories-page" class="page p-4">
                <h2 class="text-2xl font-bold mb-4">All Categories</h2>
                <div id="categories-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
            </div>
            
            <div id="category-movies-page" class="page p-4">
                <header class="flex items-center mb-4">
                     <button onclick="goBack()" class="mr-4"><i class="fas fa-arrow-left text-xl"></i></button>
                    <h2 id="category-movies-title" class="text-2xl font-bold">Category Movies</h2>
                </header>
                <div id="category-movies-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mt-6"></div>
            </div>

            <div id="notification-page" class="page p-4">
                 <header class="flex items-center mb-4">
                    <button onclick="goBack()" class="mr-4"><i class="fas fa-arrow-left text-xl"></i></button>
                    <h2 class="text-2xl font-bold">Notifications</h2>
                </header>
                <div id="notification-list-container" class="space-y-4 mt-6"></div>
            </div>

            <!-- Profile Page -->
            <div id="profile-page" class="page p-4">
                <h2 class="text-2xl font-bold mb-6">Profile</h2>
                <div id="logged-in-view" class="hidden text-center">
                    <i class="fas fa-user-circle text-6xl text-blue-500 mb-4"></i>
                    <p class="text-lg mb-2">Welcome back!</p>
                    <p id="user-email" class="text-gray-400 mb-6"></p>
                    <button id="logout-btn" class="w-full bg-red-600 hover:bg-red-700 rounded-lg p-3 font-semibold">Logout</button>
                </div>
                <div id="auth-forms-view">
                    <div id="login-container">
                        <form id="login-form" class="bg-slate-800 p-6 rounded-lg">
                            <h3 class="text-xl font-semibold mb-4">Login</h3>
                            <input type="email" id="login-email" class="w-full bg-slate-700 rounded p-3 mb-3" placeholder="Email" required>
                            <input type="password" id="login-password" class="w-full bg-slate-700 rounded p-3 mb-4" placeholder="Password" required>
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 rounded-lg p-3 font-semibold">Login</button>
                        </form>
                        <p class="text-center text-sm text-gray-400 mt-4">Don't have an account? <button id="show-signup-btn" class="font-semibold text-blue-500 hover:underline">Sign Up</button></p>
                    </div>
                    <div id="signup-container" class="hidden">
                        <form id="signup-form" class="bg-slate-800 p-6 rounded-lg">
                            <h3 class="text-xl font-semibold mb-4">Sign Up</h3>
                            <input type="email" id="signup-email" class="w-full bg-slate-700 rounded p-3 mb-3" placeholder="Email" required>
                            <input type="password" id="signup-password" class="w-full bg-slate-700 rounded p-3 mb-4" placeholder="Password" required>
                            <button type="submit" class="w-full bg-gray-600 hover:bg-gray-700 rounded-lg p-3 font-semibold">Create Account</button>
                        </form>
                        <p class="text-center text-sm text-gray-400 mt-4">Already have an account? <button id="show-login-btn" class="font-semibold text-blue-500 hover:underline">Login</button></p>
                    </div>
                </div>
                 <p id="auth-error" class="text-red-500 mt-4 text-center"></p>
            </div>

            <!-- Movie Details Page -->
            <div id="movie-details-page" class="page">
                <div id="movie-details-content" class="relative"></div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 max-w-4xl mx-auto h-20 bg-slate-800/80 backdrop-blur-sm border-t border-slate-700 shadow-t-lg">
            <div class="flex justify-around items-center h-full">
                <button data-page="home-page" class="nav-btn text-blue-500 flex flex-col items-center"><i class="fas fa-home text-2xl"></i><span class="text-xs mt-1">Home</span></button>
                <button data-page="search-page" class="nav-btn text-gray-400 flex flex-col items-center"><i class="fas fa-search text-2xl"></i><span class="text-xs mt-1">Search</span></button>
                <button data-page="categories-page" class="nav-btn text-gray-400 flex flex-col items-center"><i class="fas fa-th-large text-2xl"></i><span class="text-xs mt-1">Categories</span></button>
                <button data-page="profile-page" class="nav-btn text-gray-400 flex flex-col items-center"><i class="fas fa-user text-2xl"></i><span class="text-xs mt-1">Profile</span></button>
            </div>
        </nav>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // --- FIREBASE CONFIGURATION (YOUR ORIGINAL KEY) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAme3tTRtPhe85peeoH239ctdaTbUPBRnM",
            authDomain: "livefymovies.firebaseapp.com",
            databaseURL: "https://livefymovies-default-rtdb.firebaseio.com",
            projectId: "livefymovies",
            storageBucket: "livefymovies.firebasestorage.app",
            messagingSenderId: "592540717552",
            appId: "1:592540717552:web:0f62352b6fb3c9a8ac0d35",
            measurementId: "G-8D97N9KLSC"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- GLOBAL STATE ---
        let allMovies = {}, allCategories = {}, currentBannerIndex = 0, bannerInterval, pageHistory = ['home-page'], initialMoviesLoaded = false, adsterraScriptUrl = '';

        // --- UI ELEMENTS ---
        const pages = document.querySelectorAll('.page'), navBtns = document.querySelectorAll('.nav-btn'), notificationDot = document.getElementById('notification-dot'), searchInput = document.getElementById('search-input'), searchResultsContainer = document.getElementById('search-results');

        // --- VIDEO PLAYER LOGIC (REMOVED) ---
        // The player logic has been removed as per your request.

        // --- SPA NAVIGATION ---
        const showPage = (pageId, pushToHistory = true) => {
            const nav = document.querySelector('nav');
            if (pageId === 'movie-details-page') nav.classList.add('hidden');
            else nav.classList.remove('hidden');
            
            if (pageId !== 'movie-details-page') {
                const existingAdScript = document.getElementById('adsterra-popunder-script');
                if (existingAdScript) existingAdScript.remove();
            }
            
            pages.forEach(page => page.classList.toggle('active', page.id === pageId));
            const isMainPage = ['home-page', 'search-page', 'categories-page', 'profile-page'].includes(pageId);
            if (isMainPage) { navBtns.forEach(btn => { btn.classList.toggle('text-blue-500', btn.dataset.page === pageId); btn.classList.toggle('text-gray-400', btn.dataset.page !== pageId); }); }
            if (pushToHistory && pageHistory[pageHistory.length - 1] !== pageId) { pageHistory.push(pageId); }
            if (pageId === 'notification-page') { const latestTimestamp = notificationDot.dataset.latestTimestamp; if (latestTimestamp) { localStorage.setItem('lastNotificationViewTimestamp', latestTimestamp); } notificationDot.classList.add('hidden'); }
            window.scrollTo(0, 0);
        };
        
        const goBack = () => { if (pageHistory.length > 1) { pageHistory.pop(); showPage(pageHistory[pageHistory.length - 1], false); } else { showPage('home-page', false); } };
        navBtns.forEach(btn => { btn.addEventListener('click', () => { pageHistory = ['home-page']; if(btn.dataset.page !== 'home-page') pageHistory.push(btn.dataset.page); showPage(btn.dataset.page) }); });
        
        // --- AUTHENTICATION LOGIC ---
        const loggedInView = document.getElementById('logged-in-view'), authFormsView = document.getElementById('auth-forms-view'), userEmailEl = document.getElementById('user-email'), authErrorEl = document.getElementById('auth-error'), loginContainer = document.getElementById('login-container'), signupContainer = document.getElementById('signup-container'), showSignupBtn = document.getElementById('show-signup-btn'), showLoginBtn = document.getElementById('show-login-btn');
        auth.onAuthStateChanged(user => { authErrorEl.textContent = ''; if (user) { loggedInView.classList.remove('hidden'); authFormsView.classList.add('hidden'); userEmailEl.textContent = user.email; } else { loggedInView.classList.add('hidden'); authFormsView.classList.remove('hidden'); userEmailEl.textContent = ''; signupContainer.classList.add('hidden'); loginContainer.classList.remove('hidden'); } });
        document.getElementById('signup-form').addEventListener('submit', (e) => { e.preventDefault(); auth.createUserWithEmailAndPassword(e.target['signup-email'].value, e.target['signup-password'].value).catch(error => authErrorEl.textContent = error.message); });
        document.getElementById('login-form').addEventListener('submit', (e) => { e.preventDefault(); auth.signInWithEmailAndPassword(e.target['login-email'].value, e.target['login-password'].value).catch(error => authErrorEl.textContent = error.message); });
        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
        showSignupBtn.addEventListener('click', () => { loginContainer.classList.add('hidden'); signupContainer.classList.remove('hidden'); authErrorEl.textContent = ''; });
        showLoginBtn.addEventListener('click', () => { signupContainer.classList.add('hidden'); loginContainer.classList.remove('hidden'); authErrorEl.textContent = ''; });

        // --- NOTIFICATION LOGIC ---
        const createNewMovieNotification = (movieSnapshot) => { const movie = movieSnapshot.val(); if (!movie || !movie.title) return; db.ref('notifications').push({ title: 'New Movie Added!', message: `"${movie.title}" is now available to watch.`, movieId: movieSnapshot.key, timestamp: firebase.database.ServerValue.TIMESTAMP }); };
        const renderNotifications = (notifications) => { const container = document.getElementById('notification-list-container'); if (!notifications || notifications.length === 0) { container.innerHTML = `<div class="text-center text-gray-400 mt-10"><i class="fas fa-bell-slash text-5xl mb-4"></i><p>No new notifications.</p></div>`; return; } container.innerHTML = notifications.map(notif => { const date = new Date(notif.timestamp); const formattedTime = `${date.toLocaleDateString()} at ${date.toLocaleTimeString()}`; return `<div class="bg-slate-800 p-4 rounded-lg cursor-pointer hover:bg-slate-700" onclick="showMovieDetails('${notif.movieId}')"><p class="font-bold text-blue-400">${notif.title}</p><p class="text-gray-300">${notif.message}</p><p class="text-xs text-gray-500 mt-2 text-right">${formattedTime}</p></div>`; }).join(''); };
        const checkUnreadNotifications = (notifications) => { if (!notifications || notifications.length === 0) return; const lastViewedTimestamp = localStorage.getItem('lastNotificationViewTimestamp') || 0; const latestTimestamp = notifications[0].timestamp; notificationDot.dataset.latestTimestamp = latestTimestamp; if (latestTimestamp > lastViewedTimestamp) notificationDot.classList.remove('hidden'); else notificationDot.classList.add('hidden'); };
        const listenForNotifications = () => { const notificationsRef = db.ref('notifications').orderByChild('timestamp').limitToLast(20); notificationsRef.on('value', snapshot => { const data = snapshot.val(); if (data) { const notificationsArray = Object.values(data).reverse(); renderNotifications(notificationsArray); checkUnreadNotifications(notificationsArray); } else { renderNotifications([]); } }); };

        // --- DATA FETCHING AND RENDERING ---
        const renderBanners = (banners) => { const container = document.getElementById('banner-carousel'); if (!banners || Object.keys(banners).length === 0) return; container.innerHTML = ''; const bannerIds = Object.keys(banners); bannerIds.forEach((key, index) => { if (banners[key] && banners[key].imageUrl) { const bannerEl = document.createElement('img'); bannerEl.src = banners[key].imageUrl; bannerEl.className = `absolute w-full h-full object-cover transition-opacity duration-1000 ${index === 0 ? 'opacity-100' : 'opacity-0'}`; container.appendChild(bannerEl); } }); const bannerImages = container.querySelectorAll('img'); if (bannerImages.length > 1) { if(bannerInterval) clearInterval(bannerInterval); bannerInterval = setInterval(() => { bannerImages[currentBannerIndex].classList.remove('opacity-100'); currentBannerIndex = (currentBannerIndex + 1) % bannerImages.length; bannerImages[currentBannerIndex].classList.add('opacity-100'); }, 5000); } };
        const renderHomePage = () => { const container = document.getElementById('movie-carousels-container'); container.innerHTML = '<div>Loading...</div>'; const categoryIds = Object.keys(allCategories); container.innerHTML = ''; categoryIds.forEach(catId => { const category = allCategories[catId]; if (!category || !category.name) return; const moviesInCategory = Object.entries(allMovies).filter(([id, movie]) => movie.category === category.name); if (moviesInCategory.length > 0) { const section = document.createElement('div'); section.className = 'mb-8'; let moviesHTML = moviesInCategory.map(([movieId, movie]) => movie.posterUrl ? `<div class="flex-shrink-0 w-32 md:w-40 mr-4 cursor-pointer" onclick="showMovieDetails('${movieId}')"><img src="${movie.posterUrl}" alt="${movie.title}" class="w-full h-48 md:h-60 object-cover rounded-lg shadow-md hover:scale-105 transition-transform duration-300"></div>` : '').join(''); section.innerHTML = `<h2 class="text-xl font-bold mb-4">${category.name}</h2><div class="flex overflow-x-auto pb-4 no-scrollbar">${moviesHTML}</div>`; container.appendChild(section); } }); };

        const showMovieDetails = (movieId) => {
            if (!movieId || !allMovies[movieId]) return;
            const movie = allMovies[movieId];
            const contentEl = document.getElementById('movie-details-content');
            
            if (adsterraScriptUrl) {
                const oldScript = document.getElementById('adsterra-popunder-script');
                if (oldScript) oldScript.remove();
                const adScript = document.createElement('script');
                adScript.id = 'adsterra-popunder-script';
                adScript.type = 'text/javascript';
                adScript.src = adsterraScriptUrl;
                document.head.appendChild(adScript);
            }

            const downloadLink = movie.downloadLink || '#'; // Provide a fallback link
            const trailerLink = movie.watchLink || '#'; // Provide a fallback link

            contentEl.innerHTML = `
                <div class="h-80 md:h-96 w-full relative">
                    <img src="${movie.posterUrl || ''}" class="w-full h-full object-cover object-top absolute">
                    <div class="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"></div>
                    <button onclick="goBack()" class="absolute top-4 left-4 bg-black/50 w-10 h-10 rounded-full flex items-center justify-center"><i class="fas fa-arrow-left"></i></button>
                </div>
                <div class="p-4 -mt-20 relative z-10">
                    <h2 class="text-3xl font-bold">${movie.title || 'Untitled'}</h2>
                    <div class="flex items-center space-x-4 text-gray-400 my-2">
                        <span>${movie.year || 'N/A'}</span>
                        <div class="flex items-center"><i class="fas fa-star text-yellow-400 mr-1"></i><span>${movie.rating || 'N/A'}</span></div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 my-4">
                        <!-- MODIFIED: This is now an <a> tag that opens in a new tab -->
                        <a href="${trailerLink}" target="_blank" rel="noopener noreferrer" class="block w-full text-center bg-blue-600 hover:bg-blue-700 rounded-lg p-3 font-semibold">
                            <i class="fas fa-play mr-2"></i> Watch Trailer
                        </a>
                        <a href="${downloadLink}" target="_blank" rel="noopener noreferrer" class="block w-full text-center bg-green-600 hover:bg-green-700 rounded-lg p-3 font-semibold">
                            <i class="fas fa-download mr-2"></i> Download
                        </a>
                    </div>
                    <p class="text-gray-300 leading-relaxed">${movie.description || 'No description.'}</p>
                    <h3 class="text-lg font-semibold mt-4 mb-2">Cast</h3><p class="text-gray-400">${movie.cast || 'N/A'}</p>
                </div>`;
            showPage('movie-details-page');
        };
        
        searchInput.addEventListener('input', (e) => { const searchTerm = e.target.value.toLowerCase(); if (searchTerm.length < 2) { searchResultsContainer.innerHTML = '<p class="col-span-full text-center text-gray-400">Enter at least 2 characters.</p>'; return; } const results = Object.entries(allMovies).filter(([id, movie]) => movie.title && movie.title.toLowerCase().includes(searchTerm)); if (results.length > 0) { searchResultsContainer.innerHTML = results.map(([movieId, movie]) => movie.posterUrl ? `<div class="cursor-pointer" onclick="showMovieDetails('${movieId}')"><img src="${movie.posterUrl}" class="w-full h-auto object-cover rounded-lg shadow-md"></div>` : '').join(''); } else { searchResultsContainer.innerHTML = '<p class="col-span-full text-center text-gray-400">No movies found.</p>'; } });
        const renderCategoriesPage = () => { const container = document.getElementById('categories-grid'); const icons = ['fa-film', 'fa-laugh-beam', 'fa-skull-crossbones', 'fa-heart', 'fa-space-shuttle', 'fa-mask', 'fa-question-circle']; let iconIndex = 0; container.innerHTML = Object.values(allCategories).map(cat => { if (!cat || !cat.name) return ''; const iconClass = icons[iconIndex++ % icons.length]; return `<div onclick="showMoviesByCategory('${cat.name}')" class="category-grid-item flex flex-col items-center justify-center p-6 rounded-lg shadow-lg text-center cursor-pointer"><i class="fas ${iconClass} text-4xl mb-3"></i><span class="font-semibold text-lg">${cat.name}</span></div>`; }).join(''); };
        const showMoviesByCategory = (categoryName) => { document.getElementById('category-movies-title').textContent = categoryName; const container = document.getElementById('category-movies-grid'); const results = Object.entries(allMovies).filter(([id, movie]) => movie.category === categoryName); if (results.length > 0) { container.innerHTML = results.map(([movieId, movie]) => movie.posterUrl ? `<div class="cursor-pointer" onclick="showMovieDetails('${movieId}')"><img src="${movie.posterUrl}" class="w-full h-auto object-cover rounded-lg shadow-md"></div>` : '').join(''); } else { container.innerHTML = '<p class="col-span-full text-center text-gray-400">No movies found.</p>'; } showPage('category-movies-page'); };

        // --- INITIAL DATA LOAD ---
        const loadInitialData = () => {
            db.ref('settings/adsterraScriptUrl').on('value', (snapshot) => { if (snapshot.exists()) { adsterraScriptUrl = snapshot.val(); } });
            const moviesRef = db.ref('movies');
            db.ref('banners').on('value', snapshot => renderBanners(snapshot.val()));
            db.ref('categories').on('value', snapshot => {
                allCategories = snapshot.val() || {};
                renderCategoriesPage();
                if (Object.keys(allMovies).length > 0) renderHomePage();
            });
            moviesRef.once('value', snapshot => {
                allMovies = snapshot.val() || {};
                if (Object.keys(allCategories).length > 0) renderHomePage();
                initialMoviesLoaded = true;
            });
            moviesRef.on('child_added', snapshot => {
                if (initialMoviesLoaded) {
                    allMovies[snapshot.key] = snapshot.val();
                    renderHomePage();
                    createNewMovieNotification(snapshot);
                }
            });
        };

        // --- APP INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            showPage('home-page');
            loadInitialData();
            listenForNotifications();
        });
    </script>
</body>
</html>
