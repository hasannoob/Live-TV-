<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livefy TV</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

<style>
:root {
    --primaryColor: red;
    --secondaryColor: black;
    --secondaryOpposite: white;
}
body {
    margin:0;
    background: var(--secondaryColor);
    color: var(--secondaryOpposite);
    font-family: Arial, sans-serif;
}
header {
    width: 100%;
    background: var(--primaryColor);
    padding: 10px 0;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: var(--secondaryOpposite);
    position: fixed;
    top:0;
    z-index:1000;
}
#player-wrapper {
    width: 100%;
    max-height: 300px;
    background: #000;
    margin-top:50px; /* header height */
}
video {
    width: 100%;
    height: 300px;
    background: #000;
}
.marquee-bar {
    width: 100%;
    background: #111;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    padding: 5px 0;
    margin-bottom: 10px;
}
.marquee-bar span {
    display: inline-block;
    color: #fff;
    font-weight: bold;
    padding-left: 100%;
    animation: marquee 15s linear infinite;
}
@keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}
.section-buttons {
    display: flex;
    justify-content: center;
    margin: 10px 0;
}
.section-buttons button {
    margin: 0 5px;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    background-color: var(--primaryColor);
    color: var(--secondaryOpposite);
    cursor: pointer;
}
.section-buttons button.active {
    background-color: var(--secondaryOpposite);
    color: var(--primaryColor);
    font-weight: bold;
}
.channel-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 60px; /* Footer space */
}
.channel-list img {
    width: 100px;
    height: 100px;
    margin: 5px;
    border-radius: 10px;
    cursor: pointer;
    border: 2px solid var(--primaryColor);
    transition: transform 0.2s, border 0.2s;
}
.channel-list img:hover {
    transform: scale(1.1);
    border: 2px solid var(--secondaryOpposite);
}
footer {
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: var(--secondaryColor);
    padding: 10px 0;
}
footer a {
    color: var(--primaryColor);
    text-align: center;
    font-size: 18px;
}
footer a i {
    font-size: 25px;
}
</style>
</head>
<body>

<header>Live TV Official</header>

<div id="player-wrapper">
    <video id="videoPlayer" controls autoplay>
        <source src="https://jk3lz82elw79-hls-live.5centscdn.com/newgeonews/07811dc6c422334ce36a09ff5cd6fe71.sdp/playlist.m3u8" type="application/x-mpegURL">
        Your browser does not support HTML5 video.
    </video>
</div>

<div class="marquee-bar">
    <span>We are updating our application. All users will get notifications once updates are live. Thanks for choosing Livefy TV Official!</span>
</div>

<div class="section-buttons">
    <button class="active" data-section="sports">Sports</button>
    <button data-section="movies">Movies</button>
    <button data-section="news">News</button>
    <button data-section="kids">Kids</button>
</div>

<div class="channel-list" id="channelList">
    <!-- Channels will load here -->
</div>

<footer>
    <a href="#" data-section="sports"><i class="fas fa-football-ball"></i><br>Sports</a>
    <a href="#" data-section="movies"><i class="fas fa-film"></i><br>Movies</a>
    <a href="#" data-section="news"><i class="fas fa-newspaper"></i><br>News</a>
    <a href="#" data-section="kids"><i class="fas fa-child"></i><br>Kids</a>
    <a href="#"><i class="fas fa-user"></i><br>Profile</a>
</footer>

<script>
const videoPlayer = document.getElementById('videoPlayer');
const channelList = document.getElementById('channelList');

const channels = {
    sports: [
        {name:'PTV Sports', url:'http://66.102.120.18:8000/play/a04w/index.m3u8', img:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLKQnYyjRugWFvMa9ngfzT0CLxkcsjNp-wsw&usqp=CAU'},
        {name:'Sports2', url:'http://mu03ye.wanicelife.com:8880/live/YALM4649/y6q3fhltq/31641.m3u8', img:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLKQnYyjRugWFvMa9ngfzT0CLxkcsjNp-wsw&usqp=CAU'}
    ],
    movies: [
        {name:'Movie1', url:'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8', img:'https://via.placeholder.com/100x100?text=Movie1'},
        {name:'Movie2', url:'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8', img:'https://via.placeholder.com/100x100?text=Movie2'}
    ],
    news: [
        {name:'News1', url:'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8', img:'https://via.placeholder.com/100x100?text=News1'},
        {name:'News2', url:'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8', img:'https://via.placeholder.com/100x100?text=News2'}
    ],
    kids: [
        {name:'Cartoon1', url:'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8', img:'https://via.placeholder.com/100x100?text=Kids1'},
        {name:'Cartoon2', url:'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8', img:'https://via.placeholder.com/100x100?text=Kids2'}
    ]
};

function loadChannels(section){
    channelList.innerHTML = '';
    channels[section].forEach(ch => {
        const img = document.createElement('img');
        img.src = ch.img;
        img.title = ch.name;
        img.addEventListener('click', () => {
            videoPlayer.src = ch.url;
            videoPlayer.play();
        });
        channelList.appendChild(img);
    });
}

// Initial load
loadChannels('sports');

// Section buttons
document.querySelectorAll('.section-buttons button').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.section-buttons button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const section = btn.getAttribute('data-section');
        loadChannels(section);
    });
});

// Footer buttons to switch sections
document.querySelectorAll('footer a[data-section]').forEach(link => {
    link.addEventListener('click', (e)=>{
        e.preventDefault();
        const section = link.getAttribute('data-section');
        loadChannels(section);
        // Activate the corresponding top section button
        document.querySelectorAll('.section-buttons button').forEach(b => b.classList.remove('active'));
        const topBtn = document.querySelector(`.section-buttons button[data-section="${section}"]`);
        if(topBtn) topBtn.classList.add('active');
    });
});
</script>

</body>
</html>
