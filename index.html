<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Stream Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
body{margin:0;background:#0a192f;color:#e0e6ed;font-family:'Segoe UI',sans-serif;}
header{background:#1e3799;padding:12px;text-align:center;font-weight:bold;font-size:1.3em;}
#video-container{width:90%;max-width:700px;margin:20px auto;position:relative;}
video{width:100%;border-radius:12px;background:#000;}
#loader{display:none;border:5px solid rgba(255,255,255,0.1);border-top:5px solid #00bfff;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:20px auto;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
#status{text-align:center;padding:6px 10px;background:#3498db;border-radius:4px;margin-top:10px;}
#input-url{width:80%;padding:10px;border-radius:6px;border:none;margin:10px auto;display:block;}
#play-btn{display:block;width:120px;margin:10px auto;padding:10px;background:#00bfff;color:#fff;border:none;border-radius:6px;cursor:pointer;}
</style>
</head>
<body>

<header>üì∫ Network Stream Player</header>
<input type="text" id="input-url" placeholder="Enter .m3u8 or stream URL"/>
<button id="play-btn">Play Stream</button>
<div id="video-container">
<video id="video" controls autoplay playsinline></video>
<div id="loader"></div>
</div>
<div id="status">Enter a network stream URL to play.</div>

<script>
const video=document.getElementById("video");
const loader=document.getElementById("loader");
const status=document.getElementById("status");
const btn=document.getElementById("play-btn");
const input=document.getElementById("input-url");
let hls=null;

btn.onclick=function(){
    const url=input.value.trim();
    if(!url){ alert("Please enter a valid stream URL"); return; }
    loader.style.display="block";
    status.textContent="üîÑ Loading stream..."; status.style.background="#f39c12";

    if(Hls.isSupported()){
        if(hls) hls.destroy();
        hls=new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function(){video.play().catch(()=>{status.textContent="‚ö†Ô∏è Autoplay failed";});});
        hls.on(Hls.Events.ERROR,function(event,data){loader.style.display="none"; status.textContent="‚ùå Stream load failed"; status.style.background="#e74c3c"; console.error(data);});
        video.onplaying=()=>{loader.style.display="none"; status.textContent="‚úÖ Stream playing"; status.style.background="#2ecc71";}
        video.onwaiting=()=>{loader.style.display="block"; status.textContent="‚è≥ Buffering..."; status.style.background="#f1c40f";}
    } else if(video.canPlayType("application/vnd.apple.mpegurl")){
        video.src=url;
        video.play();
    } else{
        loader.style.display="none";
        status.textContent="‚ùå Browser does not support HLS";
        status.style.background="#e74c3c";
    }
};
</script>

</body>
</html>
