<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livefy IPTV</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- HLS.js Library for M3U8 playback -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <!-- Lucide Icons for UI -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom styles for a dark theme and mobile optimization */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #f3f4f6;
            margin: 0;
            padding: 0;
            /* Set to full viewport height and disable main scroll for the fixed layout */
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }
        
        /* Custom animation for the right-to-left scrolling text */
        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .scrolling-text-bar {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            width: 100%;
        }

        .scrolling-text-bar p {
            display: inline-block;
            animation: scroll-left 15s linear infinite; /* Smooth, continuous scroll */
            padding-left: 100%; /* Start off-screen */
        }

        /* Video container aspect ratio */
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- Fixed UI Section (Header, Player, Scrolling Text) -->
    <!-- flex-shrink-0 ensures this section takes only the necessary space -->
    <div id="fixedUISection" class="w-full flex-shrink-0 bg-gray-900 shadow-2xl z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 pt-4"> 
            
            <!-- Fixed Header -->
            <header class="text-center mb-4">
                <h1 class="text-3xl font-extrabold text-indigo-400 tracking-tight sm:text-4xl">
                    Livefy IPTV
                </h1>
            </header>
            
            <!-- Message Box -->
             <div id="messageBox" class="p-3 text-center rounded-xl mb-3 hidden"></div>
             
             <!-- Video Player -->
            <div class="video-container shadow-2xl ring-4 ring-indigo-500/50 rounded-xl">
                <video
                    id="videoPlayer"
                    controls
                    playsinline
                    poster="https://placehold.co/1920x1080/1f2937/a5b4fc?text=Select+a+Channel"
                    class="cursor-pointer w-full h-full rounded-xl"
                ></video>
            </div>
            
            <!-- Current Channel Name Display -->
            <div class="mt-2 p-2 bg-gray-800 rounded-xl mb-4">
                <p id="currentChannelName" class="text-sm text-indigo-400 font-medium">No channel currently selected.</p>
            </div>
            
        </div>
        
        <!-- Fixed Scrolling Text Bar (Right to Left) -->
        <div class="scrolling-text-bar bg-yellow-700/20 text-yellow-300 py-2 shadow-inner border-y border-yellow-700/50">
            <div class="max-w-6xl mx-auto px-4 sm:px-6">
                <p class="text-sm font-medium">
                    Important Notice: The fixed player, scrolling notice, and channel grid container are static. The channel buttons inside the grid are scrollable.
                </p>
            </div>
        </div>
        
    </div>
    
    <!-- Channel Name -->
    <!-- flex-grow fills the remaining space, and overflow-y-auto allows internal scrolling -->
    <main class="flex-grow max-w-6xl mx-auto p-4 sm:p-6 w-full overflow-y-auto">
        <div class="w-full bg-gray-800 p-4 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-semibold mb-4 border-b border-indigo-500 pb-2 flex items-center gap-2 text-gray-200">
                <i data-lucide="grid-3x3" class="w-5 h-5"></i>
                Channel Name
            </h2>
            <!-- Grid Layout: 1 col on mobile, 2 on sm, 3 on lg, 4 on xl -->
            <div id="channelList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- Channel buttons will be generated here -->
            </div>
        </div>
    </main>

    <script>
        // Global variables
        const video = document.getElementById('videoPlayer');
        const channelListElement = document.getElementById('channelList');
        const messageBox = document.getElementById('messageBox');
        const currentChannelNameElement = document.getElementById('currentChannelName');
        let hlsInstance = null; // Variable to hold the Hls.js instance

        // Demo Channel Data. Change these with your own M3U8 links.
        const channels = [
            { name: "Sony Sports 2- Sports Live", url: "https://bongoflixbd.top/test/live.php?id=sony_sports_2_hd&e=.m3u8", color: "indigo", icon: "megaphone" },
            { name: "Zee Bangla - Entertainment", url: "https://bongoflixbd.top/test/live.php?id=zee_bangla&e=.m3u8", color: "green", icon: "clapperboard" },
            { name: "Zee Chenema - Movie", url: "https://bongoflixbd.top/test/live.php?id=zee_cinema_hd&e=.m3u8", color: "pink", icon: "trophy" },
            { name: "Sony Aaht - Entertainment", url: "https://bongoflixbd.top/test/live.php?id=sonyaath&e=.m3u8", color: "yellow", icon: "music" },
            { name: "Sony Entertainment - Entertainment", url: "https://bongoflixbd.top/test/live.php?id=sonyentertainmnt_hd&e=.m3u8", color: "red", icon: "smile" },
            { name: "Zee TV - Entertainment", url: "https://bongoflixbd.top/test/live.php?id=zee_tv_hd&e=.m3u8", color: "blue", icon: "book-open" },
            { name: "Sony ten sports 5;- Sports", url: "https://bongoflixbd.top/test/live.php?id=sony_sports_5_hd&e=.m3u8", color: "teal", icon: "leaf" },
            { name: "& TV - Entertainment", url: "https://bongoflixbd.top/test/live.php?id=and_tv_hd&e=.m3u8", color: "orange", icon: "chef-hat" },
            { name: "CNN - News", url: "https://bongoflixbd.top/test/live.php?id=cnn&e=.m3u8", color: "purple", icon: "rocket" },
            { name: "HUM TV - Entertainment", url: "https://bongoflixbd.top/test/live.php?id=hum_tv&e=.m3u8", color: "cyan", icon: "plane" },
            { name: "Sony MAX - Technology", url: "https://bongoflixbd.top/test/live.php?id=sony_max_hd&e=.m3u8", color: "lime", icon: "laptop" },
            { name: "Channel 12 - Gaming", url: "https://bitmovin-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f061559f6d72.m3u8", color: "fuchsia", icon: "gamepad" },
        ];
        
        /**
         * Displays a temporary message in the message box.
         */
        function displayMessage(message, type) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-900/50', 'bg-green-900/50', 'text-red-300', 'text-green-300', 'bg-blue-900/50', 'text-blue-300');

            if (type === 'error') {
                messageBox.classList.add('bg-red-900/50', 'text-red-300');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-900/50', 'text-green-300');
            } else {
                 messageBox.classList.add('bg-blue-900/50', 'text-blue-300'); // Info
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 6000);
        }

        /**
         * Generates the channel list buttons and adds them to the DOM.
         */
        function createChannelList() {
            channelListElement.innerHTML = ''; // Clear existing list
            channels.forEach((channel) => {
                const button = document.createElement('button');
                button.setAttribute('data-url', channel.url);
                button.setAttribute('data-name', channel.name);
                
                // Design for the grid item
                button.className = `w-full text-center p-4 rounded-xl bg-gray-700 hover:bg-${channel.color}-600/70 text-white font-semibold transition duration-150 transform hover:scale-[1.03] focus:ring-4 focus:ring-${channel.color}-500 focus:outline-none flex flex-col items-center gap-2 shadow-xl`;
                
                button.innerHTML = `
                    <i data-lucide="${channel.icon}" class="w-8 h-8 text-${channel.color}-400"></i>
                    <span class="text-lg">${channel.name}</span>
                `;
                channelListElement.appendChild(button);
            });
            // Render Lucide icons
            lucide.createIcons();
        }

        /**
         * Main function to load and play the M3U8 stream using Hls.js.
         */
        function loadAndPlayStream(url, name) {
            
            // 1. URL validation
            if (!url || !url.toLowerCase().endsWith('.m3u8')) {
                displayMessage("This is not a valid M3U8 URL or the URL is missing.", 'error');
                return;
            }

            // 2. Destroy previous Hls.js instance if it exists
            if (hlsInstance) {
                hlsInstance.destroy();
                hlsInstance = null;
            }
            
            // 3. Reset video element source
            video.removeAttribute('src');
            video.load();
            currentChannelNameElement.textContent = `Currently Playing: ${name}`;
            
            // 4. Load using Hls.js
            if (window.Hls && Hls.isSupported()) {
                hlsInstance = new Hls();
                
                hlsInstance.on(Hls.Events.ERROR, function (event, data) {
                    let errorMsg = `Playback Error: ${data.details}.`;
                    if (data.fatal) {
                        errorMsg += " Fatal error, playback stopped.";
                        hlsInstance.destroy();
                    }
                    displayMessage(errorMsg, 'error');
                    console.error("HLS Error:", data);
                });

                try {
                    hlsInstance.loadSource(url);
                    hlsInstance.attachMedia(video);
                    
                    hlsInstance.on(Hls.Events.MANIFEST_PARSED, function () {
                        // Attempt to play after manifest is successfully loaded
                        video.play().catch(e => {
                            displayMessage("Autoplay failed. Click the video to play.", 'error');
                            console.warn("Autoplay was prevented:", e);
                        });
                        displayMessage(`Channel "${name}" is loading...`, 'success');
                    });
                } catch (e) {
                    displayMessage("Failed to start HLS streaming: " + e.message, 'error');
                }

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // 5. Fallback for Native HLS support (iOS/Safari)
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(e => {
                        displayMessage("Autoplay failed. Click the video to play.", 'error');
                    });
                });
                displayMessage(`Channel "${name}" (Native) is loading...`, 'success');
            } else {
                // 6. No HLS support
                displayMessage("Sorry, your browser does not support HLS streaming.", 'error');
            }
        }

        // Event Listener: Handle clicks on the channel list
        channelListElement.addEventListener('click', function(event) {
            const target = event.target.closest('button');
            if (target && target.hasAttribute('data-url')) {
                
                // Remove active class from all buttons
                document.querySelectorAll('#channelList button').forEach(btn => {
                    btn.classList.remove('ring-4', 'ring-indigo-400', 'bg-indigo-600/90');
                    btn.classList.add('bg-gray-700');
                });
                
                // Add active class to the clicked button
                target.classList.remove('bg-gray-700');
                target.classList.add('ring-4', 'ring-indigo-400', 'bg-indigo-600/90');
                
                const url = target.getAttribute('data-url');
                const name = target.getAttribute('data-name');
                loadAndPlayStream(url, name);
            }
        });


        // Initialize the app on page load
        document.addEventListener('DOMContentLoaded', () => {
             createChannelList();
             displayMessage("IPTV Player ready! Select a channel from the grid below.", 'info');
        });
        
    </script>
</body>
</html>
