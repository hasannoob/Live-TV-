<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livefy - Smart Channel Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a192f, #000);
      color: #e0e6ed;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #0a3d62, #1e3799);
      padding: 12px 20px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.3em;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    #search-box {
      width: 90%;
      max-width: 500px;
      margin: 15px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background: #0b2545;
      color: #e0e6ed;
      text-align: center;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 183, 255, 0.3);
    }

    #video-container {
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
      position: relative;
    }

    video {
      width: 100%;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 0 20px rgba(0, 183, 255, 0.3);
    }

    .loader {
      display: none;
      border: 5px solid rgba(255,255,255,0.1);
      border-top: 5px solid #00bfff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .main-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px;
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .channel-item {
      background: #0b2545;
      border: 2px solid #1f6feb;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .channel-item:hover {
      transform: translateY(-5px);
      border-color: #2ecc71;
      box-shadow: 0 0 10px #2ecc71;
    }

    .channel-item.active {
      border-color: #e74c3c;
      box-shadow: 0 0 15px #e74c3c;
    }

    .play-icon {
      font-size: 2em;
      color: #00bfff;
      display: block;
      margin-bottom: 5px;
    }

    .channel-name {
      font-size: 0.9em;
      color: #ecf0f1;
      font-weight: bold;
    }

    .live-badge {
      position: absolute;
      top: 6px;
      right: 8px;
      background: #e74c3c;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75em;
      font-weight: bold;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    #retry-btn {
      display: none;
      background: #3498db;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      font-weight: bold;
      transition: 0.3s;
    }

    #retry-btn:hover {
      background: #2980b9;
    }

    #status {
      display: inline-block;
      padding: 6px 10px;
      background: #3498db;
      border-radius: 4px;
      font-size: 0.9em;
      margin-top: 10px;
    }

    #total-count {
      text-align: center;
      color: #7f8c8d;
      margin: 15px 0;
    }

    @media (max-width: 600px) {
      .channel-grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
      header { font-size: 1.1em; }
    }
  </style>
</head>
<body>

  <header>üì∫ Livefy - Smart Channel Viewer</header>
  <input type="text" id="search-box" placeholder="üîç ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶® (‡¶Ø‡ßá‡¶Æ‡¶®: Nature, Sports...)" onkeyup="filterChannels()" />

  <div id="video-container">
    <video id="video" controls autoplay playsinline></video>
    <div class="loader" id="loader"></div>
  </div>

  <div style="text-align:center;">
    <div id="status">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
    <button id="retry-btn" onclick="retryLoad()">üîÅ Retry</button>
  </div>

  <div class="main-container">
    <div id="channel-list" class="channel-grid"></div>
    <div id="total-count"></div>
  </div>

  <script>
    const DEMO_STREAMS = [
      { name: "Livefy Test Channel 1", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" },
      { name: "Livefy Test Channel 2", url: "https://test-streams.mux.dev/test_001/stream.m3u8" },
      { name: "Nature Live", url: "https://test-streams.mux.dev/pts_shift/master.m3u8" },
      { name: "Sports HD", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" }
    ];

    let currentHls = null;
    let lastChannel = null;

    function playStream(url, item) {
      const video = document.getElementById("video");
      const loader = document.getElementById("loader");
      const status = document.getElementById("status");

      if (lastChannel) lastChannel.classList.remove("active");
      if (item) { item.classList.add("active"); lastChannel = item; }

      loader.style.display = "block";
      status.textContent = "üîÑ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
      status.style.background = "#f39c12";

      if (Hls.isSupported()) {
        if (currentHls) currentHls.destroy();
        currentHls = new Hls();
        currentHls.loadSource(url);
        currentHls.attachMedia(video);
        currentHls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play().catch(() => {
            status.textContent = "‚ö†Ô∏è Autoplay ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‚Äî ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡¶Ø‡¶º‡¶æ‡¶≤‡¶ø ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
          });
        });
        currentHls.on(Hls.Events.ERROR, function () {
          loader.style.display = "none";
          status.textContent = "‚ùå ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá ‡¶®‡¶æ‡•§";
          status.style.background = "#e74c3c";
          document.getElementById("retry-btn").style.display = "block";
        });
        video.onplaying = () => {
          loader.style.display = "none";
          status.textContent = "‚úÖ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ö‡¶≤‡¶õ‡ßá...";
          status.style.background = "#2ecc71";
        };
        video.onwaiting = () => {
          loader.style.display = "block";
          status.textContent = "‚è≥ ‡¶¨‡¶æ‡¶´‡¶æ‡¶∞‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
        };
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.play();
      } else {
        loader.style.display = "none";
        status.textContent = "‚ùå ‡¶è‡¶á ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá HLS ‡¶∏‡¶Æ‡¶∞‡ßç‡¶•‡¶ø‡¶§ ‡¶®‡¶Ø‡¶º‡•§";
        status.style.background = "#e74c3c";
      }
    }

    function loadChannels() {
      const list = document.getElementById("channel-list");
      const total = document.getElementById("total-count");
      const status = document.getElementById("status");
      const retry = document.getElementById("retry-btn");

      retry.style.display = "none";
      status.textContent = "üì° ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
      list.innerHTML = "";

      setTimeout(() => {
        DEMO_STREAMS.forEach(stream => {
          const div = document.createElement("div");
          div.className = "channel-item";
          div.innerHTML = `
            <span class='play-icon'>‚ñ∂Ô∏è</span>
            <div class='channel-name'>${stream.name}</div>
            <div class='live-badge'>LIVE üî¥</div>
          `;
          div.onclick = () => playStream(stream.url, div);
          list.appendChild(div);
        });
        total.textContent = `‡¶Æ‡ßã‡¶ü ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤: ${DEMO_STREAMS.length}`;
        status.textContent = "‚úÖ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶∞‡ßá‡¶°‡¶ø ‚Äî ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®!";
        status.style.background = "#2ecc71";
      }, 800);
    }

    function retryLoad() {
      document.getElementById("retry-btn").style.display = "none";
      loadChannels();
    }

    function filterChannels() {
      const input = document.getElementById("search-box").value.toLowerCase();
      const channels = document.querySelectorAll(".channel-item");
      channels.forEach(ch => {
        const name = ch.querySelector(".channel-name").textContent.toLowerCase();
        ch.style.display = name.includes(input) ? "block" : "none";
      });
    }

    document.addEventListener("DOMContentLoaded", loadChannels);
  </script>
</body>
</html>
