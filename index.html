<body>

    <div class="top-section">

    <script>
        // --- JavaScript ‡¶ï‡¶æ‡¶∞‡ßç‡¶Ø‡¶ï‡¶æ‡¶∞‡¶ø‡¶§‡¶æ ---
        
        // ‚ö†Ô∏è ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ M3U ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶∞ URL
        const M3U_URL = "https://spoo.me/z5tvv"; 
        
        // üí° ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶è‡¶¨‡¶Ç ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡¶Ç ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø‡¶∞ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ
        // ‡¶è‡¶á ‡¶§‡¶ø‡¶®‡¶ü‡¶ø ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø‡¶á ‡¶¨‡¶æ‡¶ú‡¶æ‡¶∞‡ßá ‡¶∏‡¶¨‡¶ö‡ßá‡¶Ø‡¶º‡ßá ‡¶ú‡¶®‡¶™‡ßç‡¶∞‡¶ø‡¶Ø‡¶º ‡¶è‡¶¨‡¶Ç ‡¶∂‡¶ï‡ßç‡¶§‡¶ø‡¶∂‡¶æ‡¶≤‡ßÄ‡•§
        const PROXIES = [
            // ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø ‡ßß: Thingproxy (URL Encoding ‡¶≤‡¶æ‡¶ó‡ßá ‡¶®‡¶æ)
            { name: "Thingproxy", prefix: "https://thingproxy.freeboard.io/fetch/", needsEncode: false }, 
            // ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø ‡ß®: Allorigins (URL Encoding ‡¶≤‡¶æ‡¶ó‡ßá)
            { name: "Allorigins", prefix: "https://api.allorigins.win/raw?url=", needsEncode: true },
            // ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø ‡ß©: YACDN (URL Encoding ‡¶≤‡¶æ‡¶ó‡ßá ‡¶®‡¶æ)
            { name: "YACDN", prefix: "https://yacdn.org/proxy/", needsEncode: false } 
        ];
        
        let currentHlsInstance = null;
        let lastPlayedChannel = null;
        let activeProxyIndex = 0; // ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶®‡ßá ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡ßÉ‡¶§ ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø‡¶∞ ‡¶á‡¶®‡¶°‡ßá‡¶ï‡ßç‡¶∏

        // üí° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®: HLS.js ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ
        function playStream(streamUrl, channelItem) {
            const video = document.getElementById('video');
            const statusDiv = document.getElementById('status');
            
            if (lastPlayedChannel) {
                lastPlayedChannel.classList.remove('active');
            }
            if (channelItem) {
                channelItem.classList.add('active');
                lastPlayedChannel = channelItem;
            }
            
            // ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶∏‡¶ï‡ßç‡¶∞‡¶ø‡¶Ø‡¶º ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡¶Ç URL ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®
            const currentProxy = PROXIES[activeProxyIndex];
            let proxiedStreamUrl = currentProxy.prefix;
            
            if (currentProxy.needsEncode) {
                proxiedStreamUrl += encodeURIComponent(streamUrl);
            } else {
                proxiedStreamUrl += streamUrl;
            }
            
            statusDiv.textContent = '‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá... (‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø ‡¶¶‡¶ø‡ßü‡ßá ‡¶ö‡¶≤‡¶õ‡ßá)';
            statusDiv.style.backgroundColor = '#f39c12'; 

            if (Hls.isSupported()) {
                if (currentHlsInstance) {
                    currentHlsInstance.destroy();
                }
                
                const hls = new Hls();
                currentHlsInstance = hls;
                
                hls.loadSource(proxiedStreamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(e => {
                        statusDiv.textContent = '‚ö†Ô∏è ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶§‡ßá Failed, ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡¶Ø‡¶º‡¶æ‡¶≤‡¶ø ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶¨‡¶æ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶¨‡ßç‡¶≤‡¶ï ‡¶π‡¶ö‡ßç‡¶õ‡ßá‡•§';
                        statusDiv.style.backgroundColor = '#e67e22';
                    });
                });
                
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•
                        statusDiv.textContent = `‚ùå **‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶¨‡ßç‡¶≤‡¶ï!** ‡¶è‡¶ü‡¶ø ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá ‡¶ö‡¶≤‡¶¨‡ßá ‡¶®‡¶æ‡•§ ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•‡•§`;
                        statusDiv.style.backgroundColor = '#e74c3c';
                        console.error("HLS Fatal Error: Stream Blocked", data);
                    }
                });
                
                video.onplaying = () => {
                    statusDiv.textContent = `‚úÖ ‡¶ö‡¶≤‡¶õ‡ßá: ${channelItem.querySelector('.channel-name').textContent} (‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø: ${currentProxy.name})`;
                    statusDiv.style.backgroundColor = '#2ecc71'; 
                };
                video.onwaiting = () => {
                     statusDiv.textContent = `‚è≥ ‡¶¨‡¶æ‡¶´‡¶æ‡¶∞‡¶ø‡¶Ç: ${channelItem.querySelector('.channel-name').textContent}`;
                     statusDiv.style.backgroundColor = '#f1c40f'; 
                };

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari/iOS ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü
                video.src = proxiedStreamUrl;
                video.play();
                video.onplaying = () => {
                    statusDiv.textContent = `‚úÖ ‡¶ö‡¶≤‡¶õ‡ßá: ${channelItem.querySelector('.channel-name').textContent}`;
                    statusDiv.style.backgroundColor = '#2ecc71';
                };
            } else {
                statusDiv.textContent = '‚ùå ‡¶è‡¶á ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá HLS ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡¶Ç ‡¶∏‡¶Æ‡¶∞‡ßç‡¶•‡¶ø‡¶§ ‡¶®‡¶Ø‡¶º‡•§';
                statusDiv.style.backgroundColor = '#e74c3c';
            }
        }

        // üí° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®: M3U ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ (‡¶è‡¶ï‡¶æ‡¶ß‡¶ø‡¶ï ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶¨‡ßá)
        async function loadM3U(proxyIndex = 0) {
            const channelListDiv = document.getElementById('channel-list');
            const statusDiv = document.getElementById('status');
            
            if (proxyIndex >= PROXIES.length) {
                // ‡¶∏‡¶Æ‡¶∏‡ßç‡¶§ ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá: ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶ï‡ßá ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡ßá‡¶∂‡¶®‡¶æ ‡¶¶‡¶ø‡¶®
                channelListDiv.innerHTML = `<p style="grid-column: 1 / -1; color:#e74c3c; text-align:center; font-size: 1.1em; padding: 20px; border: 1px dashed #e74c3c; background-color: #303030;">
                    üö´ **‡¶¶‡ßÅ‡¶É‡¶ñ‡¶ø‡¶§! ‡¶è‡¶á ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶ö‡¶≤‡¶¨‡ßá ‡¶®‡¶æ‡•§** üö´<br>
                    **‡¶ï‡¶æ‡¶∞‡¶£:** ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡¶Ç ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∂‡¶ï‡ßç‡¶§‡¶ø‡¶∂‡¶æ‡¶≤‡ßÄ ‡¶®‡¶ø‡¶∞‡¶æ‡¶™‡¶§‡ßç‡¶§‡¶æ‡¶∞ (CORS) ‡¶ï‡¶æ‡¶∞‡¶£‡ßá ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá ‡¶ö‡¶æ‡¶≤‡¶æ‡¶®‡ßã ‡¶Ø‡¶æ‡¶ö‡ßç‡¶õ‡ßá ‡¶®‡¶æ‡•§<br>
                    <br>
                    **‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶®:** ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶¶‡ßá‡¶ñ‡¶§‡ßá ‡¶π‡¶≤‡ßá, ‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶è‡¶á M3U ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡¶ü‡¶ø ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®:<br>
                    <code style="color: #2ecc71; font-weight: bold;">${M3U_URL}</code><br>
                    ‡¶è‡¶¨‡¶Ç ‡¶è‡¶ü‡¶ø **NS Player, VLC Player,** ‡¶Ö‡¶•‡¶¨‡¶æ ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶ï‡ßã‡¶®‡ßã ‡¶°‡ßá‡¶°‡¶ø‡¶ï‡ßá‡¶ü‡ßá‡¶° **IPTV Player** ‡¶è ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßá ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®‡•§
                </p>`;
                statusDiv.textContent = '‚ùå ‡¶ö‡ßÇ‡¶°‡¶º‡¶æ‡¶®‡ßç‡¶§ ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•‡¶§‡¶æ‡•§ ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶® ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶® ‡¶ï‡ßÄ‡•§';
                statusDiv.style.backgroundColor = '#e74c3c';
                return;
            }

            const currentProxy = PROXIES[proxyIndex];
            activeProxyIndex = proxyIndex;
            
            statusDiv.textContent = `M3U ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ö‡¶≤‡¶õ‡ßá... (${currentProxy.name} ‡¶¶‡¶ø‡ßü‡ßá ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ)`;
            statusDiv.style.backgroundColor = '#f39c12'; 

            let proxiedM3uUrl = currentProxy.prefix;
            if (currentProxy.needsEncode) {
                proxiedM3uUrl += encodeURIComponent(M3U_URL);
            } else {
                proxiedM3uUrl += M3U_URL;
            }

            try {
                const response = await fetch(proxiedM3uUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø! ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏: ${response.status}`);
                }
                
                const data = await response.text();
                parseM3U(data);
                
            } catch (error) {
                console.error(`Fetch error with Proxy ${currentProxy.name}:`, error);
                // ‡¶è‡¶á ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡¶≤‡ßá, ‡¶™‡¶∞‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø ‡¶¶‡¶ø‡¶Ø‡¶º‡ßá ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®
                loadM3U(proxyIndex + 1);
            }
        }

        // --- ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶°‡ßá‡¶ü‡¶æ ‡¶™‡¶æ‡¶∞‡ßç‡¶∏ ‡¶ì ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã‡¶á) ---
        function parseM3U(data) {
            const lines = data.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            const streams = [];
            let currentStream = null;
            let totalChannels = 0;

            for (const line of lines) {
                if (line.startsWith('#EXTINF:')) {
                    currentStream = {};
                    
                    const parts = line.split(',');
                    currentStream.name = parts.length > 1 ? parts.pop().trim() : 'Unknown Stream';
                    
                    const attributes = parts[0];
                    const attrRegex = /(\w+)=["']?([^"'\s]+)["']?/g;
                    let attrMatch;
                    
                    while ((attrMatch = attrRegex.exec(attributes)) !== null) {
                        if (attrMatch[1] === 'group-title') {
                            currentStream.group = attrMatch[2];
                        }
                    }
                    
                    currentStream.group = currentStream.group || 'General';

                } else if (currentStream && !line.startsWith('#')) {
                    currentStream.url = line;
                    streams.push(currentStream);
                    currentStream = null; 
                    totalChannels++;
                }
            }
            displayStreams(streams, totalChannels);
        }
        
        function displayStreams(streams, totalChannels) {
            const channelListDiv = document.getElementById('channel-list');
            const statusDiv = document.getElementById('status');
            const totalCountDiv = document.getElementById('total-count');
            
            channelListDiv.innerHTML = '';
            
            if (streams.length === 0) {
                statusDiv.textContent = '‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡ßÄ‡¶Æ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø‡•§';
                return;
            }

            totalCountDiv.textContent = `‡¶Æ‡ßã‡¶ü ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤: ${totalChannels} ‡¶ü‡¶ø‡•§ (‡¶∏‡¶ï‡ßç‡¶∞‡¶ø‡¶Ø‡¶º ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∏‡¶ø: ${PROXIES[activeProxyIndex].name})`;
            statusDiv.textContent = '‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡¶õ‡ßá...';
            statusDiv.style.backgroundColor = '#3498db'; 

            const groupedStreams = streams.reduce((acc, stream) => {
                const group = stream.group || 'Others';
                if (!acc[group]) {
                    acc[group] = [];
                }
                acc[group].push(stream);
                return acc;
            }, {});

            let htmlContent = '';
            const sortedGroups = Object.keys(groupedStreams).sort();

            sortedGroups.forEach(group => {
                htmlContent += `<div class="group-header">${group}</div>`;
                
                groupedStreams[group].forEach(stream => {
                    const playAction = `playStream('${stream.url}', this)`;
                    
                    htmlContent += `
                        <div class="channel-item" title="${stream.name}" onclick="${playAction}">
                            <span class="play-icon">‚ñ∂Ô∏è</span>
                            <span class="channel-name">${stream.name}</span>
                        </div>
                    `;
                });
            });

            channelListDiv.innerHTML = htmlContent;
        }

        document.addEventListener('DOMContentLoaded', () => loadM3U(0)); 
    </script>
